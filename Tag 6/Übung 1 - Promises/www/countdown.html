<!DOCTYPE html>

<body>
    <div id="countdown">5</div>

    <script src="jquery-3.5.1.min.js"></script>
    <script>


        let countdown = function( callback ) {
            var z = $( '#countdown').html() * 1
            z--;
            $( '#countdown').html( z );
            if ( z > 0 ) {
                setTimeout( function() { 
                    countdown( callback );
                }, 1000 ); // rekursiv, asynchron
            } else {
                // tu was
                callback();
            }
        }


      /* $( '#countdown' ).on( 'click', function() {  
            countdown( function() { 
                $( '#countdown' ).html( 4 );
                countdown( function() {
                    $( '#countdown' ).html( 3 );
                    countdown( function() {
                        $( '#countdown' ).html( 100 );
                        countdown( function() {
                            alert( 'ENDE ');
                        })
                    })
                })
             } )  
        } ); */

        // Promise
        let proCountdown = function() {        
            return new Promise( ( resolve, reject) => {
               // Abbruchbedinung
               if ( isNaN( $( '#countdown' ).html() ) ) {
                   reject();
               } else {
                countdown( resolve );            
               }
            } )
        }

        proCountdown()
            .then( function() { 
                $( '#countdown' ).html( 4 );
                return proCountdown();
             } )

             .then( function() {
                $( '#countdown' ).html( "a" );
                return proCountdown();
             })

             .then( function() {
                $( '#countdown' ).html( 3 );
                return proCountdown();
             })
            
             .then( function() {
                 alert( 'ENDE')
             })
             .catch( function() {
                alert( 'Fehler');
             });
             
       


    </script>
</body>
</html>
