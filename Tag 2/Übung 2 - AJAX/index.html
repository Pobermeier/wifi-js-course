<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Exchange calculator</title>
</head>

<body>
  <div class="container">
    <h1 class="my-5 text-center">Currency exchange calculator</h1>
    <form id="form">
      <div class="form-row">
        <div class="form-group col-4">
          <label for="curr1"><strong>EUR</strong></label>
          <input type="number" name="curr1" id="curr1" class="form-control" required autofocus>
        </div>
        <div class="form-group col-4">
          <label for="curr2"><strong>Foreign Currency</strong></label>
          <select name="curr2" id="curr2" class="form-control">
          </select>
        </div>
        <div class="form-group col-4">
          <label for="result"><strong>Result</strong></label>
          <input type="text" name="result" id="result" readonly class="form-control">
        </div>
      </div>
      <div class="form-row">
        <button class="btn btn-primary btn-block">Calculate</button>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <script src="./main.js"></script>
</body>

</html>
